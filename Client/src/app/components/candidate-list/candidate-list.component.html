<div class="container-fluid">
    <div class="row">
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 my-3">
        <h4 class="caption">Candidates Who Have Reserved Your Session:</h4>
        <table class="projects-table">
          <thead>
            <tr>
                <th>Name</th>
                <th>Email address</th>
                <th>Status</th>
                <th class="text-right">Accept</th>
                <th class="text-right">Refuse</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of users; let i = index">
              <td>
                <p>{{ project.name }}</p>
                <p>{{ project.bio }}</p>
              </td>
             
              <td>
                <p>{{ project.email}}</p>
                <p>Profile</p>
              </td>
             
            
              <td class="status">
                <span *ngIf="project.status == 'Refused'"  class="status-text status-red">{{project.status}}</span>
                <span *ngIf="project.status == 'Accepted'"  class="status-text status-green">{{project.status}}</span>
                <span *ngIf="project.status == 'In Progress'"  class="status-text status-orange">{{project.status}}</span>

               
              </td>
              <td>
                <a (click)="onAcceptReservation(idSession, project.email)"style="pointer-events: visible;"> <i class="bi bi-check-circle-fill" style="color: green;margin-left: 20px;"></i></a>
                
              </td>
              <td>
                <a (click)="onRefuseReservation(idSession, project.email)" style="pointer-events: visible;"><i class="bi bi-x-circle-fill" style="color: rgb(154, 0, 0);margin-left: 20px;"></i></a>
                
              </td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </div>
