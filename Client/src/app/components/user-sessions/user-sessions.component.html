<div style="margin-top:6%;">
    <div><p style="text-align: right; margin-bottom: 2%; margin-right: 6%; font-weight: 600;" >{{sessions.length}} Reservations</p></div>
      <div  *ngFor="let item of sessionReservations" class="cardeSession">
        <div class="img">
          <img
            src={{item.session.imagePath}}
          />
        </div>
        <div class="infos">
            <span ><button  class="cancel-reservation" style="border-color: transparent; background-color: transparent;" (click)="deleteReservation(item.session.id!)" ><i class="bi bi-x"></i>Cancel Reservation</button></span> <!-- Ajout du texte "Cancel Reservation" -->
            <h4>{{item.session.title}}</h4>
            <p><i class="bi bi-hourglass-bottom"></i> {{ item.session.duration}} days &nbsp;&nbsp;&nbsp; <i class="bi bi-calendar-day-fill"></i> {{dateShow(item.session.date!)}} </p>
          </div>
          <button class="tag"  *ngIf="item.status=='In Progress'">{{item.status}}</button>
          <button class="tag" style="background-color: rgb(126, 172, 126);" *ngIf="item.status=='Accepted'">{{item.status}}</button>
          <button class="tag" style="background-color: rgb(124, 86, 86);" *ngIf="item.status=='Refused'">{{item.status}}</button>
      </div>
