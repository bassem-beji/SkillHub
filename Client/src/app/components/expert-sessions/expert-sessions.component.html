              <input

  <div style="margin-top:6%;">
      <div><p style="text-align: right; margin-bottom: 2%; margin-right: 6%; font-weight: 600;" >{{sessionReservationsCounts.length}} Sessions</p></div>
        <div  *ngFor="let element of sessionReservationsCounts" class="carde">
          <div class="img">
            <img
              src={{element.session.imagePath}}
            />
          </div>
          <div class="infos">
              <span ><button  class="cancel-text" style="border-color: transparent; background-color: transparent;" (click)="deleteSession(element.session.id!)" ><i class="bi bi-x"></i>Cancel Session</button></span> <!-- Ajout du texte "Cancel Reservation" -->
              <h4>{{element.session.title}}</h4>
              <p><i class="bi bi-hourglass-bottom"></i> {{ element.session.duration}} days &nbsp;&nbsp;&nbsp; <i class="bi bi-calendar-day-fill"></i> {{dateShow(element.session.date!)}} </p>
           <button style="margin-top: 20px; background-color: transparent; border: transparent; color: #161c45;" (click)="goToList(element.session.id!)">{{element.reservationsCount}} <i class="bi bi-people-fill" ></i> <span style="font-weight: 600;">&nbsp;&nbsp;&nbsp;<i class="bi bi-arrow-right"></i>  Check The List</span></button> <!-- Ajout du texte "Cancel Reservation" -->
             
            </div>
            
           <button class="tag" (click)="goToUpdate(element.session.id!)"><i class="bi bi-pencil-square" ></i> Edit</button>

        </div>
       
  </div>
  
  
  
    
  </div>
