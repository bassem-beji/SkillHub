
<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="a1 login panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold title">User Login</h3>
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="loginForm" >
                <div class="form-group pt-3">
                  <div class="input-field" [class.error]="loginForm.controls['Email'].dirty && loginForm.hasError('required','Email')">
                    <span class="fa fa-user p-2"></span>
                    <input formControlName="Email" type="text" placeholder="Email" required>
                  </div>
                  
                </div>
                <small *ngIf="loginForm.controls['Email'].dirty && loginForm.hasError('required','Email')" class="text-danger">*Email is required*</small>
                
                <div class="form-group pt-3">
                  <div class="input-field" [class.error]="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')">
                    <span class="fa fa-lock px-2"></span>
                    <input formControlName="Password" [type]="type" placeholder="Password">
                    <button type="button" (click)="hideShowPass()" class="bg-white text-muted">
                      <span class="fa {{eyeIcon}}"></span>
                    </button>
                  </div>
                </div>
                <small *ngIf="loginForm.controls['Password'].dirty && loginForm.hasError('required','Password')" class="text-danger">*Password is required*</small>
                <button  (click)= "onLogin()" type="submit" [disabled]="!areAllFieldsFilled()" class="btn btn-primary btn-block mt-4 w-100"  routerLink="/userPage">Login</button>
                <div class="text-center pt-4 text-muted">Don't have an account? <a id="forgot" href="#" routerLink="/usersignup">Sign up</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
